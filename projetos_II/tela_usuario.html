<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" type="text/css" href="css/estilos_usu.css">
</head>
<body>

    <!-- Container do menu superior -->
    <div class="superior-container">
        <div class="tela-usuario">
            <div class="menu-superior">
                <div class="user-info">
                    <img src="imagens/usuario_superior.png" alt="Usuário" class="user-image" />
                    <div class="nome-e-sobrenome">Nome e Sobrenome</div>
                </div>
            </div>
        </div>
        <div class="faixa"></div>
    </div>

        <!-- Container do centro da página -->
    <div class="central-container">
        <div class="pesquisa">Pesquisar</div>
        <div class="dashed-line"></div>
        
        <!-- Campo de busca por livros -->
        <div class="busca">
            <input type="text" placeholder="Buscar exemplares">
            <input type="text" placeholder="Autor(a)">
            <input type="date" placeholder="Ano">
            <input type="text" placeholder="Editora">
            <button class="pesquisar">Pesquisar</button>
        </div>
    </div>

        <!-- Container do menu lateral -->
        <div class="menu-lateral-container">
            <img src="imagens/logo.png" alt="Logo" class="logo" />
            <nav>
                <ul class="menu-lateral">
                    <li><a href="#" class="in-cio">Início</a></li>
                    <li><a href="#" class="favoritos">Favoritos</a></li>
                    <li><a href="#" class="situa-o2">Situação</a></li>
                    <li><a href="#" class="minha-conta">Minha Conta</a></li>
                    <li><a href="index.html" id="logout" class="sair2">Sair</a></li>
                </ul>
            </nav>
        </div>  
    
</body>
</html>
